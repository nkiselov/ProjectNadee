<!DOCTYPE html>
<html>
<head>
    <script src="webgl.js"></script>
    <script src="mesh.js"></script>
    <script src="perlin.js"></script>
    <script src="computeShader.js"></script>
    <script src="computeTexture.js"></script>
    <script src="terrainGen.js"></script>
    <script src="shaders.js"></script>
    <script src="shadeGradient.js"></script>
    <script src="pingpong.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="speed-controls" style="display: flex;">
        <button class="speed-btn" id="btn0" onclick="setSpeed(0)">||</button>
        <button class="speed-btn" id="btn0" onclick="setSpeed(1)">></button>
        <button class="speed-btn" id="btn1" onclick="setSpeed(2)">>></button>
        <button class="speed-btn" id="btn2" onclick="setSpeed(3)">>>></button>
        <button class="speed-btn" id="btn3" onclick="setSpeed(4)">>>>></button>
    </div>

    <script defer>
        let simulationSpeeds = [0,1,2,5,20]
        let speedButtons = document.querySelectorAll('.speed-btn')
        let curSet = 0

        function setSpeed(id){
            speedButtons[curSet].classList.toggle('active', false);
            curSet = id;
            speedButtons[curSet].classList.toggle('active', true);
        }

        setSpeed(1)

        function getSpeed(){
            return simulationSpeeds[curSet]
        }

        renderType = 0

    </script>
    <script  src="main.js"></script>
    
</body>
</html>
